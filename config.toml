baseURL = 'https://RyoheiKamei.github.io/'
languageCode = 'en-us'
theme = "aafu"
publishDir = "docs"



[build]
  writeStats = true

[params]
    title = "Ryohei Kamei(Tohoku University)/亀井遼平(東北大学)"
    author = "Ryohei Kamei"
    description = "Ryohei Kamei Homepage/亀井遼平のホームページ"
    copyright = "short copyright message"

    [params.theme]
        # Available themes are 'light', 'dark', 'ocean', and 'pinkish'
        mainTheme = "ocean"
        # setting false below will hide 'aafu by darshan' displayed under the profile pic
        showAttribute = true
        singlePage = false

    [params.favicons]
        use = true
        metas = '''
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <link rel="mask-icon" href="safari-pinned-tab.svg" color="#252627">
        <link rel="shortcut icon" href="favicon.ico">
        '''

    # Profile section
    [params.profile]
        name = "Ryohei Kamei"
        tagline = "亀井 遼平"
        location = "Tohoku NLP"
        photo = "profile.jpg"

    # Section for links to social websites
    [params.social]
        title = "Links"


        [[params.social.list]]
            icon = "fab fa-github"
            url = "https://github.com/RyoheiKamei"
            title = "GitHub"
        [[params.social.list]]
            icon = "fab fa-twitter"
            url = "https://twitter.com/ka_me1024"
            title = "Twitter"


    #Specify what is showin in the Accordion
    [[params.showInAccordion]]
        item = "aboutme"
        expand = true   # true for the section that is initially expanded
    [[params.showInAccordion]]
        item = "experience"
    [[params.showInAccordion]]
        item = "education"
    [[params.showInAccordion]]
        item = "publication"
    [[params.showInAccordion]]
        item = "project"
    [[params.showInAccordion]]
        item = "skill"
    [[params.showInAccordion]]
        item = "hobby"

    [params.aboutme]
        title = "About Me"
        icon = "fas fa-user"
        description = "4th year student of Tohoku University Department of Electrical Information and Physics Engineering, Tohoku NLP Group"

